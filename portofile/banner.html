<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Banner</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .banner {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .banner img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .banner-content {
            z-index: 1;
        }

        .banner-content h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .banner-content p {
            font-size: 1.5rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .banner-content a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        .banner-content a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="banner">
        <img src="https://via.placeholder.com/1200x400" alt="Banner Image">
        <div class="banner-content">
            <h1>Welcome to My Portfolio</h1>
            <p>I am a passionate web developer with expertise in HTML, CSS, JavaScript, and more. Let's build something amazing together!</p>
            <a href="#contact">Get in Touch</a>
        </div>
    </div>

</body>
</html>
